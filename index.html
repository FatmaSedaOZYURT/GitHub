<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Denemeleri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button name="btn" onclick="mesajGoster()">Tıkla</button>

    <span id="mesaj"></span>

    <script>
        //id si mesaj olan elementin içine Selam yaz.
        function mesajGoster() {
            // alert("Merhaba");
            
            document.getElementById("mesaj").innerText = "Selam!";
            
        }


    </script>
</body>

</html>
